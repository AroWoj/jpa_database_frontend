<p style="position: relative;"> Logged user: <span style="font-weight:bold;">{{ loggedUser }}</span></p>
<div class="container">
  <h1 style="text-align: center;">{{ title }}</h1>
  <h2>Users</h2>
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" [(ngModel)]="searchTerm" (input)="search()" placeholder="Search by name or email"
        class="form-control" />
    </div>
  </div>
  <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
    {{errorMsg}}
  </div>
  <div *ngIf="filteredUsers.length === 0" class="alert alert-warning" role="alert">
    <p>No users found.</p>
  </div>

  <div *ngIf="filteredUsers.length > 0" class="table-responsive">
    <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8" style="width: 100%;">

      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>Lp.</th>
        <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let user">{{ user.age }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Addresses Column -->
      <ng-container matColumnDef="addresses">
        <th mat-header-cell *matHeaderCellDef>Addresses</th>
        <td mat-cell *matCellDef="let user">
          <table class="table table-sm mb-0">
            <!-- <thead>
              <tr>
                <th>Street</th>
                <th>City</th>
                <th>Zip code</th>
              </tr>
            </thead> -->
            <!-- <tbody> -->
            <tr class="address" *ngFor="let address of user.addresses">
              <td class="address">{{ address.zipcode }}</td>
              <td class="address">{{ address.city }}</td>
              <td class="address">{{ address.street }}</td>
            </tr>
            <!-- </tbody> -->
          </table>
        </td>
      </ng-container>

      <!-- Operations Column -->
      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef>Operations</th>
        <td mat-cell *matCellDef="let user">
          <button mat-button class="btn btn-sm btn-success"
            [routerLink]="['/dashboard/edit/users', user.id]">Edit</button>
          &nbsp;
          <button mat-button class="btn btn-sm btn-danger"
            [routerLink]="['/dashboard/delete/users', user.id]">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['index', 'name', 'age', 'email', 'addresses', 'operations']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['index', 'name', 'age', 'email', 'addresses', 'operations'];"></tr>
    </table>
  </div>

</div>
