<div *ngIf="form" class="container py-4">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" formControlName="name" />
            <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger small">
                Name is required.
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" formControlName="email" />
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger small">
                Valid email is required.
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" formControlName="age" />
            <div *ngIf="form.get('age')?.invalid && form.get('age')?.touched" class="text-danger small">
                Age is required and must be 1 or more.
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" />
            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger small">
                Password is required.
            </div>
            <div *ngIf="form.get('password')?.errors?.['minlength']" class="text-danger small">Password must have at
                least 8 characters.</div>

        </div>

        <div formArrayName="addresses" class="mb-3">
            <label class="form-label">Addresses</label>
            <div *ngFor="let address of addresses.controls; let i = index" [formGroupName]="i" class="row g-2 mb-2">
                <div class="col-md-4">
                    <input class="form-control" placeholder="Street" formControlName="street" />
                    <div *ngIf="address.get('street')?.invalid && (address.get('street')?.touched || address.get('street')?.dirty)"
                        class="text-danger small">
                        Street is required.
                    </div>
                </div>
                <div class="col-md-4">
                    <input class="form-control" placeholder="City" formControlName="city" />
                    <div *ngIf="address.get('city')?.invalid && (address.get('city')?.touched || address.get('city')?.dirty)"
                        class="text-danger small">
                        City is required.
                    </div>
                </div>
                <div class="col-md-3">
                    <input class="form-control" placeholder="Zipcode" formControlName="zipcode" />
                    <div *ngIf="address.get('zipcode')?.invalid && (address.get('zipcode')?.touched || address.get('zipcode')?.dirty)"
                        class="text-danger small">
                        <div *ngIf="address.get('zipcode')?.errors?.['required']">Zipcode is required.</div>
                        <div *ngIf="address.get('zipcode')?.errors?.['pattern']">Zipcode must be in format 00-000.</div>
                    </div>
                </div>
                <div class="col-md-1 d-flex align-items-center">
                    <button type="button" class="btn btn-danger btn-sm" (click)="removeAddress(i)"
                        *ngIf="addresses.length > 1">&times;</button>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-sm mt-2" (click)="addAddress()">Add Address</button>
        </div>

        <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Update</button>
            <button type="button" class="btn btn-secondary" (click)="router.navigate(['/dashboard'])">Cancel</button>
        </div>
    </form>
</div>
